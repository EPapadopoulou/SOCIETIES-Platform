<div data-role="page" id="one">

		<div class="logo_login_wrapper">
			<img class="logo_login" src="images/societies_landing.png" alt="societies logo"/>
		</div>
		<div class="form_wrapper">
			<form id="login" action="index2.html" method="post" data-ajax="false">
				<div data-role="fieldcontain">
			    	<label for="name">Username</label>
					<input type="text" value="" id="username" name="name" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
				</div>
				<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
			    	<label for="password">Password</label>
					<input type="text" value="" id="password" name="password" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
				</div>
				<div data-role="fieldcontain">
			    	<label for="cloudnode">Cloud Node</label>
			    	<input type="text" value="" name="cloudNode" id="cloudnode" name="cloudnode" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c"/>
				</div>
				<div data-role="fieldcontain">
			    	<label for="identitydomain">Identity Domain</label>
			    	<input type="text" name="identityDomain" id="identitydomain" />
				</div>
				<input id="connectXMPP" type="button" value="LOGIN" data-inline="true" data-theme="h"/> 
				<!--a href="html/landing.html" id="connectXMPP" data-role="button" data-theme="h" data-inline="true" rel="external">LOGIN </a-->
