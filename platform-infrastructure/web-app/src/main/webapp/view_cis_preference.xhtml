<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/main_template.xhtml">

	<ui:define name="html_head">
		<title>Privacy Preferences - SOCIETIES</title>
	</ui:define>

	<ui:define name="body">

		<h4 class="form_title">
			Community Preferences for
			<h:outputText value="#{loginController.username}" />
		</h4>

		<p:dataTable id="cisTable"
			value="#{cisPrefManager.getAllCISPref()}" var="cis">
			<f:facet name="header" style="background-color:yellow;">
                 Your CIS's
                 </f:facet>

			<p:column>
				<h:outputText value="#{cis.preferenceDetails.preferenceName}" />
			</p:column>

		</p:dataTable>

	</ui:define>

</ui:composition>
</html>
