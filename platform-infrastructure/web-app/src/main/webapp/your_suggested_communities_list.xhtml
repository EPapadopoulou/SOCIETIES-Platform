<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/main_template.xhtml">

    <ui:define name="html_head">
        <title>Suggested Communities - SOCIETIES</title>
    </ui:define>

    <ui:define name="body">


        <div class="hr grid_12 clearfix"></div>
        <section class="grid_12">
            <section>
                <div class="breadcrumbs"><a href="index.xhtml">Home</a> / <a href="your_suggested_communities_list.xhtml">Suggested Communities</a></div>
            </section>
            <div class="websearchbar">
                <div class="websearchtitle">
                    <h4 class="form_title">Suggested Communities</h4>
                </div>
                <div class="groupsearch">
					<div class="websearch-form frame nobtn rsmall">
						<p:commandButton value="Refresh" action="#{cismanager.getsuggestedcommunities}" styleClass="websearch-btn"></p:commandButton>
					</div>
				</div>
            </div>
        </section>
       <!-- Left Column -->
        <article id="left_col" class="grid_8">
            <section class="itemlist">
                <div class="hr clearfix"></div>
            </section>
            <section class="itemlist">
                <ol class="keyinfolist">
                <p:outputPanel id="panel">
                <c:forEach items="#{cismanager.suggestedcommunities}" var="sugcommunity">
   				    <li class="keyinfo bypostauthor">
                       <figure class="gravatar">
                           	<a class="friend_profile.xhtml"><img alt="Community Icon" src="images/launcher_societies.png" height="58" width="58"/></a>
                           	<p:commandButton value="Join Community" update="panel" action="#{cismanager.joincis(sugcommunity)}" styleClass="keyinfo-reply-link" />
               				<!-- <p:commandButton value="Get Members" update="panel" action="#{cismanager.getsuggestedlistmembers(sugcommunity)}" styleClass="keyinfo-reply-link" /> -->
                       </figure>
                       <div class="keyinfo_content">
                           <div class="clearfix">
                               	<time datetime="2013-09-30T00:01Z" class="keyinfo-meta keyinfometadata">Identity: #{sugcommunity.getCisid()}</time>
								<br/>
                               	<cite class="author_name"><a href="your_suggested_communities_list.xhtml">#{sugcommunity.getCisname()}</a></cite>
                           </div>
                           <div class="keyinfo_text">
                           </div>
                       </div>
               		</li>
             	</c:forEach>
                </p:outputPanel>    
                </ol>
                <div class="hr clearfix"></div>
            </section>
        </article>
        
        <!-- Right Column / Sidebar -->
        <aside id="sidebar_right" class="grid_4">
            <div class="sidebar_top_BG"></div>
            <div class="hr dotted clearfix"></div>
            <section>
                <header>
                    <h3>Your Communities</h3>
                </header>
                <ul class="sidebar">
                	<ui:repeat value="#{cismanager.communities}" var="community">
                		<li><a href="your_communities_list.xhtml">#{community.getCisname()}</a></li>
                	</ui:repeat>
                </ul>
            </section>
            <section>
                <header>
                    <h3>CIS Activity</h3>
                </header>
                <div class="hr dotted clearfix"></div>
       	 		<ul>
                	<c:forEach items="#{cismanager.activities}" var="MarshaledActivity">
                		<li> #{MarshaledActivity.getVerb()}</li>
                	</c:forEach>
                </ul>
            </section>
            <div class="hr dotted clearfix"></div>
            <div class="sidebar_bottom_BG"></div>
        </aside>
        <div class="hr grid_12 clearfix"></div>

    </ui:define>
</ui:composition>
</html>
