<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/main_template.xhtml">

    <ui:define name="html_head">
        <title>SOCIETIES :: View My Trust Relationships</title>
    </ui:define>

    <ui:define name="body">

        <p:panel>
            <f:facet name="header">
                My Trust Relationships
            </f:facet>

            <p:tabView id="tabView" dynamic="true" activeIndex="0">
  
                <p:tab title="Users">
                    <p:dataTable id="userTable" var="user"
                                 value="#{trustController.users}" 
                                 emptyMessage="No trusted user found"
                                 paginator="true" rows="20"
                                 paginatorAlwaysVisible="false"
                                 filteredValue="#{trustController.filteredUsers}"
                                 filterDelay="500"
                                 sortBy="#{user.userPerceivedTrust.value}"
                                 sortOrder="descending">

                        <p:column headerText="ID" sortBy="#{user.trusteeId.entityId}"
                                  filterBy="#{user.trusteeId.entityId}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{user.trusteeId.entityId}" />
                        </p:column>

                        <p:column headerText="Trust Level" sortBy="#{user.userPerceivedTrust.value}">
                            <h:outputLabel id="userValue" value="#{user.userPerceivedTrust.value}" />
                            <p:overlayPanel id="userTrustDetails" for="userValue" showEvent="mouseover" hideEvent="mouseout" at="right">
                                <p:panelGrid columns="2">  
                                     <f:facet name="header">Trust Level Details</f:facet>  

                                     <h:outputLabel value="Direct Trust Level" />  
                                     <h:outputLabel value="#{user.directTrust.value}" />

                                     <h:outputLabel value="Indirect Trust Level" />  
                                     <h:outputLabel value="#{user.indirectTrust.value}" />
                                 </p:panelGrid>  
                             </p:overlayPanel>
                        </p:column>

                        <p:column headerText="Last Updated" sortBy="#{user.userPerceivedTrust.lastUpdated}">
                            <h:outputText value="#{user.userPerceivedTrust.lastUpdated}" />
                        </p:column>

                        <p:column headerText="Your Rating">
                            <p:rating value="0" >
                                <p:ajax event="rate" listener="#{trustController.onRating}" update="userTable" />
                                <p:ajax event="cancel" listener="#{trustController.onCancelledRating}" update="userTable" />
                                <f:attribute name="ratedEntityId" value="#{user.trusteeId}" />
                            </p:rating>
                        </p:column>

                    </p:dataTable>
                </p:tab>

                <p:tab title="Services">
                    <p:dataTable id="serviceTable" var="service"
                                 value="#{trustController.services}" 
                                 emptyMessage="No trusted service found"
                                 paginator="true" rows="20"
                                 paginatorAlwaysVisible="false"
                                 filteredValue="#{trustController.filteredServices}"
                                 filterDelay="500"
                                 sortBy="#{service.userPerceivedTrust.value}"
                                 sortOrder="descending">

                        <p:column headerText="ID" sortBy="#{service.trusteeId.entityId}"
                                  filterBy="#{service.trusteeId.entityId}"
                                  filterMatchMode="contains"> 
                            <h:outputText value="#{service.trusteeId.entityId}" />
                        </p:column>

                        <p:column headerText="Trust Level" sortBy="#{service.userPerceivedTrust.value}">
                            <h:outputText value="#{service.userPerceivedTrust.value}" />
                        </p:column>

                        <p:column headerText="Last Updated" sortBy="#{service.userPerceivedTrust.lastUpdated}">
                            <h:outputText value="#{service.userPerceivedTrust.lastUpdated}" />
                        </p:column>

                        <p:column headerText="Your Rating">
                            <p:rating value="0" >
                                <p:ajax event="rate" listener="#{trustController.onRating}" update="serviceTable" />
                                <p:ajax event="cancel" listener="#{trustController.onCancelledRating}" update="serviceTable" />
                                <f:attribute name="ratedEntityId" value="#{service.trusteeId}" />
                            </p:rating>
                        </p:column>

                    </p:dataTable>
                </p:tab>

            </p:tabView>
            
        </p:panel>

    </ui:define>
</ui:composition>
</html>
