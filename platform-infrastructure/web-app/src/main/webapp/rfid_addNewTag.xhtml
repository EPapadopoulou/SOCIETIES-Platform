<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/main_template.xhtml">

	<ui:define name="html_head">
		<title>SOCIETIES RFID settings</title>
	</ui:define>

	<ui:define name="body">


			<h:panelGrid id="addDisplay" columns="2" cellpadding="4"
				style="margin:0 auto;">

				<f:facet name="header">
					<h:outputText value="Identity:" />
					<h:inputText
						value="#{rfidServerController.addRfidBean.userIdentity}"
						style="font-weight:bold" />
				</f:facet>

				<h:outputText value="Rfid Tag:" />
				<h:inputText value="#{rfidServerController.addRfidBean.rfidTag}"
					style="font-weight:bold" />

				<h:outputText value="Password:" />
				<h:inputText value="#{rfidServerController.addRfidBean.password}"
					style="font-weight:bold" />


				<h:outputText value="Symbolic Location:" />
				<h:inputText value="#{rfidServerController.addRfidBean.symLoc}"
					style="font-weight:bold" />

				<h:outputText value="Wakeup Unit:" />
				<h:inputText value="#{rfidServerController.addRfidBean.wakeupUnit}"
					style="font-weight:bold" />
				<p:commandButton value="Add" id="add"
					actionListener="#{rfidServerController.addNewTag}" ajax="false" />

			</h:panelGrid>

	</ui:define>
</ui:composition>
</html>
