<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/main_template.xhtml">

    <ui:define name="html_head">
        <title>Test UF Notifications :: SOCIEITES</title>
    </ui:define>

    <ui:define name="body">


        <p:panelGrid columns="3">
            <p:row>
                <p:commandButton value="Send PPN"
                                 actionListener="#{ppNegotiationTest.sendPpnEvent}"
                                 process="@this"/>
                <p:commandButton value="Send Simple Msg"
                                 actionListener="#{ppNegotiationTest.sendSimpleNotificationEvent}"
                                 process="@this"/>
            </p:row>
            <p:row>
                <p:commandButton value="Send UF Ack/Nack"
                                 actionListener="#{ppNegotiationTest.sendAckNackEvent}"
                                 process="@this"/>
                <p:commandButton value="Send UF Select One"
                                 actionListener="#{ppNegotiationTest.sendSelectOneEvent}"
                                 process="@this"/>
                <p:commandButton value="Send UF Select Many"
                                 actionListener="#{ppNegotiationTest.sendSelectManyEvent}"
                                 process="@this"/>
            </p:row>
            <p:row>
                <p:commandButton value="Send UF Ack/Nack (blocking)"
                                 actionListener="#{ppNegotiationTest.sendAckNackEvent}"
                                 process="@this"
                                 disabled="true"/>
                <p:commandButton value="Send UF Select One (blocking)"
                                 actionListener="#{ppNegotiationTest.sendSelectOneEvent_blocking}"
                                 process="@this"/>
                <p:commandButton value="Send UF Select Many (blocking)"
                                 actionListener="#{ppNegotiationTest.sendSelectManyEvent}"
                                 process="@this"
                                 disabled="true"/>
            </p:row>
            <p:row>
                <p:commandButton value="Send UF Timed Abort (30s)"
                                 actionListener="#{ppNegotiationTest.sendTimedAbortEvent(30)}"
                                 process="@this"/>
                <p:commandButton value="Send UF Timed Abort (1m30s)"
                                 actionListener="#{ppNegotiationTest.sendTimedAbortEvent(90)}"
                                 process="@this"/>
                <p:commandButton value="Send UF Timed Abort (1h1m)"
                                 actionListener="#{ppNegotiationTest.sendTimedAbortEvent(3660)}"
                                 process="@this"/>

            </p:row>

            <p:panel>
                <p:poll interval="2" update="countLabel" process="@this"/>
                <p:outputLabel value="PP Negotiations in queue:" for="countLabel"/>
                <p:inputText value="#{privacyPolicyNegotiationListener.queuedNegotiationCount}" readonly="true"
                             id="countLabel"/>
            </p:panel>

        </p:panelGrid>


    </ui:define>
</ui:composition>
</html>
