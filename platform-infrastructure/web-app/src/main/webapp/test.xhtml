<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/main_template.xhtml">

    <ui:define name="html_head">
        <title>SOCIEITES :: View Response Policy</title>
    </ui:define>

    <ui:define name="body">


        <p:panelGrid columns="3">
            <p:commandButton value="Send PPN"
                             actionListener="#{ppNegotiationTest.sendPpnEvent}"
                             process="@this"/>
            <h:outputText value="."/>
            <p:commandButton value="Send UF Timed Abort"
                             actionListener="#{ppNegotiationTest.sendTimedAbortEvent}"
                             process="@this"/>

            <p:commandButton value="Send UF Ack/Nack"
                             actionListener="#{ppNegotiationTest.sendAckNackEvent}"
                             process="@this"/>
            <p:commandButton value="Send UF Select One"
                             actionListener="#{ppNegotiationTest.sendSelectOneEvent}"
                             process="@this"/>
            <p:commandButton value="Send UF Select Many"
                             actionListener="#{ppNegotiationTest.sendSelectManyEvent}"
                             process="@this"/>

            <p:panel>
                <p:poll interval="2" update="countLabel" process="@this"/>
                <p:outputLabel value="Negotiations in queue:" for="countLabel"/>
                <p:inputText value="#{privacyPolicyNegotiationListener.queuedNegotiationCount}" readonly="true"
                             id="countLabel"/>
            </p:panel>

        </p:panelGrid>


    </ui:define>
</ui:composition>
</html>
