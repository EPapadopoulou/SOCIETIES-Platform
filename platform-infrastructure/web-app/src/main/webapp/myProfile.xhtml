<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/main_template.xhtml">

    <ui:define name="html_head">
        <title>Profile Settings :: SOCIETIES</title>
    </ui:define>

    <ui:define name="body">
        <div class="hr grid_12 clearfix"></div>
        <!-- Left Column -->
        <section id="left_col" class="grid_12">
            <div class="breadcrumbs"><a href="index.xhtml">Home</a>
                / <a href="profile.xhtml">Profile Settings</a>
            </div>

            <section class="form_style_main">

                <h4 class="form_title">Profile Information for <h:outputText value="#{loginController.username}"/></h4>

                <p:panel id="basicProfilePanel" header="Basic Informatiom">
                    
                    <h:panelGrid columns="2" cellpadding="5">
                    
                        <h:outputText value="Identity: " />
                        <h:inputText value="#{profile.record.cssIdentity}" size="40" />

                        <h:outputText value="First Name: " />
                        <h:inputText value="#{profile.firstname}" size="40" />

                        <h:outputText value="Surname: " />
                        <h:inputText value="#{profile.surname}" size="40" />

                        <h:outputText value="E-mail: " />
                        <h:inputText value="#{profile.email}" size="40" />

                        <h:outputText value="Sex: " />
                        <h:selectOneMenu value="#{profile.sex}">
                            <f:selectItem itemValue= "0" itemLabel="Male"/>
                            <f:selectItem itemValue= "1" itemLabel="Female"/>
                            <f:selectItem itemValue= "2" itemLabel="Undefined"/>
                        </h:selectOneMenu>

                        <h:outputText value="Home Location: " />
                        <h:inputText value="#{profile.homelocation}" size="40" />

                        <h:outputText value="Workplace: " />
                        <h:inputText value="#{profile.workplace}" size="40" />

                        <h:outputText value="Position: " />
                        <h:inputText title="E.g. Project Manager" value="#{profile.position}" size="40" />

                        <h:outputText value="Profile Type: " />
                        <h:selectOneMenu value="#{profile.entity}">
                            <f:selectItem itemValue= "1" itemLabel="Organisation"/>
                            <f:selectItem itemValue= "0" itemLabel="Person"/>
	                </h:selectOneMenu>

                    </h:panelGrid>

                </p:panel>
  
                <p:commandButton id="saveButton" value="Save" icon="ui-icon-disk" actionListener="#{profile.modifyrecord()}"></p:commandButton>

                <p:blockUI block="basicProfilePanel" trigger="saveButton">Saving<br/>
                    <p:graphicImage value="/images/ajax-loader.gif"/>
                </p:blockUI>

            </section>
        </section>

        <div class="hr grid_12 clearfix"></div>

    </ui:define>

</ui:composition>
</html>
