<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/main_template.xhtml">

    <ui:define name="html_head">
        <title>Profile Settings :: SOCIEITES</title>
    </ui:define>

    <ui:define name="body">
        <div class="hr grid_12 clearfix"></div>
        <!-- Left Column -->
        <section id="left_col" class="grid_12">
            <div class="breadcrumbs"><a href="index.xhtml">Home</a>
                / <a href="profile.xhtml">Profile Settings</a>
            </div>

            <section class="form_style_main">

                <h4 class="form_title">Profile Settings for <h:outputText value="#{loginController.username}"/></h4>

                <ul>
                    <li>Name: &#160; &#160; &#160; &#160; &#160; &#160; <h:inputText value="#{profile.record.name}"/></li>
                    <li>Identity: &#160; &#160; &#160; &#160; &#160; <h:inputText value="#{loginController.identity.jid}"/></li>
                    <li>E-mail: &#160; &#160; &#160; &#160; &#160; &#160; <h:inputText value="#{profile.record.emailID}"/></li>
                    <li>Sex: &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; 
                    				<h:selectOneMenu value="#{profile.record.sex}">
	                    				<f:selectItem itemValue= "0" itemLabel="Male"/>
	                                    <f:selectItem itemValue= "1" itemLabel="Female"/>
	                                    <f:selectItem itemValue= "2" itemLabel="Undefined"/>
                                    </h:selectOneMenu></li>
                    <li>Home Location: <h:inputText value="#{profile.record.homeLocation}"/></li>
                    <li>Workplace: &#160; &#160; &#160; &#160;<h:inputText value="#{profile.record.workplace}"/></li>
                    <li>Position: &#160; &#160; &#160; &#160; &#160; &#160;<h:inputText value="#{profile.record.position}"/></li>
                    <li>Entity:  &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160;
                    				<h:selectOneMenu value="#{profile.record.entity}">
                    					<f:selectItem itemValue= "0" itemLabel="Person"/>
	                                    <f:selectItem itemValue= "1" itemLabel="Organisation"/>
	                                </h:selectOneMenu>
                    </li>
                    <p:commandButton value="Save" action="#{profile.modifyrecord()}"></p:commandButton>
                </ul>

                <div class="hr dotted clearfix"></div>
                 <p:commandButton value="Save1" action="#{profile.modifyrecord()}"></p:commandButton>


            </section>
        </section>

        <div class="hr grid_12 clearfix"></div>

    </ui:define>

</ui:composition>
</html>
