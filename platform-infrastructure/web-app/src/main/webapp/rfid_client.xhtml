<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/main_template.xhtml">

	<ui:define name="html_head">
		<title>SOCIETIES RFID settings</title>
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<f:facet name="header">
                RFID User Administration page
            </f:facet>

			<ui:fragment rendered="#{!rfidClientController.registered and !rfidClientController.registerStatus}">

				<h:panelGrid columns="2" style="margin-bottom:10px;margin-left:10px">
					<h:outputLabel for="rfidTagNumber" value="Rfid Tag Number:"
						style="font-weight:bold" />

					<p:inputText id="rfidTagNumber"
						value="#{rfidClientController.myRfidTag}" required="true" />

					<h:outputLabel for="passwd" value="Pass key:"
						style="font-weight:bold" />

					<p:inputText id="passwd" value="#{rfidClientController.mypasswd}"
						required="true" />


					<h:outputLabel for="serverJid" value="RFID Server Identity:"
						style="font-weight:bold" />

					<p:inputText id="serverJid"
						value="#{rfidClientController.serverJid}" required="true" />

					<p:commandButton value="Submit" id="register"
						actionListener="#{rfidClientController.register}" ajax="false" 
						/>
				</h:panelGrid>

			</ui:fragment>

		

				<h:panelGrid columns="2" style="margin-bottom:10px;margin-left:10px">
					<h:outputLabel for="rfidTagNumberDisplay" value="Rfid Tag Number:"
						style="font-weight:bold" />

					<h:outputText id="rfidTagNumberDisplay"
						value="#{rfidClientController.myRfidTag}" />

					<h:outputLabel for="passwdDisplay" value="Pass key:"
						style="font-weight:bold" />

					<h:outputText id="passwdDisplay" value="#{rfidClientController.mypasswd}"
						/>


					<h:outputLabel for="serverJidDisplay" value="RFID Server Identity:"
						style="font-weight:bold" />

					<h:outputText id="serverJidDisplay"
						value="#{rfidClientController.serverJid}"  />
						
					<h:outputLabel for="RfidRegisteredDisplay" value="Rfid tag registered" style="font-weight:bold" />
					
					<h:outputText id="RfidRegisteredDisplay" value="#{rfidClientController.registered}" />
					
					<h:outputLabel for="LastKnownLocationDisplay" value="Last Known RFID Location" style="font-weight:bold" />
					
					<h:outputText id="LastKnownLocationDisplay" value="#{rfidClientController.lastRecordedLocation}" />
				</h:panelGrid>


		</p:panel>
	</ui:define>
</ui:composition>
</html>
