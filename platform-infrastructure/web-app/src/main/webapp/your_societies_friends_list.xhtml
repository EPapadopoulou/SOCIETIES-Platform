<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="templates/main_template.xhtml">

    <ui:define name="html_head">
        <title>SOCIEITES</title>
    </ui:define>

    <ui:define name="body">

        <div class="hr grid_12 clearfix"></div>
        <section class="grid_12">
            <section>
                <div class="breadcrumbs"><a href="">Home</a> / <a href="">Page</a></div>
            </section>
            <div class="websearchbar">
                <div class="websearchtitle">
                    <h4 class="form_title">Friends</h4>
                </div>
                <div class="groupsearch">
                    <form action="" class="websearch-form frame nobtn rsmall">
                       <!--  <input type="text" name="search" class="websearch-input" placeholder="Search for Friends..."/>  -->
                        <h:inputText id="findfriend" value="#{suggestedfriends.findfriend}"></h:inputText>
                        <p:commandButton value="Search for Friend" action="#{suggestedfriends.search(suggestedfriends.findfriend)}"></p:commandButton>
    					
                    </form>
                </div>
            </div>
        </section>
        <!-- Left Column -->
        <article id="left_col" class="grid_8">
            <section class="itemlist">
            	<form action="" method="" id="form1">
                <header>
                </header>
                <ol class="keyinfolist">
                	<ui:repeat value="#{suggestedfriends.friends}" var="friend">
    				    <li class="keyinfo bypostauthor">
                        <figure class="gravatar">
                            <a class="friend_profile.xhtml"><img alt="" src="images/launcher_societies.png"
                                                                height="58" width="58"/></a>
                        </figure>
                        <div class="keyinfo_content">
                            <div class="clearfix">
                                <time datetime="2012-09-30T00:01Z"
                                      class="keyinfo-meta keyinfometadata">Location, Sep 30, 2012 at 0:01 am
                                </time>
                                <br/>
                                <H6>Name:     #{friend.getName()}</H6> 								
                                <H6>Identity: #{friend.getId()}</H6>
                            </div>
                            <div class="keyinfo_text">
                            </div>
                        </div>
                        </li>
                      </ui:repeat>
                </ol>
                <div class="hr clearfix"></div>
                </form>
            </section>
        </article>
        <!-- Right Column / Sidebar -->
        <aside id="sidebar_right" class="grid_4">
            <div class="sidebar_top_BG"></div>
            <div class="hr dotted clearfix"></div>
            <section>
                <header>
                    <h3>Search friends Result...</h3>
                </header>
       	 		<br/> <br/>
                <ul>
                	<ui:repeat value="#{suggestedfriends.search(suggestedfriends.findfriend)}" var="findfriend">
                		<li> <strong>Name:</strong> #{findfriend.getName()} <strong>ID:</strong> #{findfriend.getId()}</li>
                	</ui:repeat>
                </ul>
            </section>
            <section>
                <header>
                    <h3>CSS Activity</h3>
                </header>
                <div class="hr dotted clearfix"></div>
       	 		<br/> <br/>
       	 		<ul>
                	<c:forEach items="#{suggestedfriends.getactivities()}" var="MarshaledActivity">
                		<li> #{MarshaledActivity.getVerb()}</li>
                	</c:forEach>
                </ul>
            </section>
            <div class="hr dotted clearfix"></div>
            <div class="sidebar_bottom_BG"></div>
        </aside>
        <div class="hr grid_12 clearfix"></div>


    </ui:define>
</ui:composition>
</html>
