<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="templates/main_template.xhtml">

    <ui:define name="html_head">
        <title>Your Friends - SOCIETIES</title>
    </ui:define>

    <ui:define name="body">

        <div class="hr grid_12 clearfix"></div>
        <section class="grid_12">
            <section>
                <div class="breadcrumbs"><a href="index.xhtml">Home</a> / <a href="your_societies_friends_list.xhtml">Your Friends</a></div>
            </section>
            <div class="websearchbar">
                <div class="websearchtitle">
                    <h4 class="form_title">Your Friends</h4>
                </div>
                <div class="groupsearch">
					<div class="websearch-form frame nobtn rsmall">
                		<h:inputText id="findfriend" value="#{suggestedfriends.findfriend}" styleClass="websearch-small-input" placeholder="E.g. Emma"></h:inputText>
            			<p:commandButton value="Search" action="#{suggestedfriends.search(suggestedfriends.findfriend)}" styleClass="websearch-small-btn" update="searchResult"></p:commandButton>
            		</div>
                </div>
            </div>
        </section>
        <!-- Left Column -->
        <article id="left_col" class="grid_8">
            <section class="itemlist">
                <ol class="keyinfolist">
                	<ui:repeat value="#{suggestedfriends.friends}" var="friend">
    				    <li class="keyinfo bypostauthor">
                        <figure class="gravatar">
                            <a class="friend_profile.xhtml"><img alt="" src="images/launcher_societies.png" height="58" width="58"/></a>
                        </figure>
                        <div class="keyinfo_content">
                            <div class="clearfix">
                            	<time datetime="2013-09-30T00:01Z" class="keyinfo-meta keyinfometadata">Identity: #{friend.getId()}</time>
								<br/>
                                <cite class="author_name"><a href="your_societies_friends_list.xhtml">#{friend.getName()}</a></cite>
                            </div>
                            <div class="keyinfo_text">
                            </div>
                        </div>
                        </li>
                      </ui:repeat>
                </ol>
                <div class="hr clearfix"></div>
            </section>
        </article>
        <!-- Right Column / Sidebar -->
        <aside id="sidebar_right" class="grid_4">
            <div class="sidebar_top_BG"></div>
            <div class="hr dotted clearfix"></div>
            <section>
                <header>
                    <h3>Search Results</h3>
                </header>
                <ul class="sidebar">
                	<p:outputPanel id="searchResult">
                	<ui:repeat value="#{suggestedfriends.search(suggestedfriends.findfriend)}" var="findfriend">
                		<li><a href="your_societies_friends_list.xhtml" title="ID: #{findfriend.getId()}">#{findfriend.getName()}</a></li>
                	</ui:repeat>
                	</p:outputPanel>
                </ul>
            </section>
            <section>
                <header>
                    <h3>CSS Activity</h3>
                </header>
                <div class="hr dotted clearfix"></div>
       	 		<ul>
                	<c:forEach items="#{suggestedfriends.getactivities()}" var="MarshaledActivity">
                		<li> #{MarshaledActivity.getVerb()}</li>
                	</c:forEach>
                </ul>
            </section>
            <div class="hr dotted clearfix"></div>
            <div class="sidebar_bottom_BG"></div>
        </aside>
        <div class="hr grid_12 clearfix"></div>


    </ui:define>
</ui:composition>
</html>
