<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:panel visible="true" id="editConditionDialog" header="Edit Condition" modal="true"
             height="100" appendToBody="true" closeOnEscape="true" dynamic="true">
        <p:panelGrid columns="2">
            <f:facet name="header">
                Edit Condition
            </f:facet>

            <h:outputLabel for="conditionName" value="Condition name: *"/>
            <p:inputText id="conditionName" value="#{profileSettings.conditionToEdit.name}"
                         required="true" label="Condition name"
                         rendered="#{profileSettings.conditionToEdit ne null}"/>

            <h:outputLabel for="conditionValue" value="Condition value: *"/>
            <p:selectOneMenu value="#{profileSettings.conditionToEdit.operator}" effect="fade"
                             rendered="#{profileSettings.conditionToEdit ne null}">
                <f:selectItem itemLabel="equal" itemValue="EQUALS"/>
                <f:selectItem itemLabel="greater than" itemValue="GREATER_THAN"/>
                <f:selectItem itemLabel="less than" itemValue="LESS_THAN"/>
                <f:selectItem itemLabel="greater than or equal" itemValue="GREATER_OR_EQUAL_THAN"/>
                <f:selectItem itemLabel="less than or equal" itemValue="LESS_OR_EQUAL_THAN"/>
            </p:selectOneMenu>

            <h:outputLabel for="conditionValue" value="Condition value: *"/>
            <p:inputText id="conditionValue" value="#{profileSettings.conditionToEdit.value}"
                         required="true" label="Condition value"
                         rendered="#{profileSettings.conditionToEdit ne null}"/>

            <f:facet name="footer">
                <p:commandButton type="button" value="Save" icon="ui-icon-check" style="margin:0"/>
                <p:commandButton type="button" value="Cancel" icon="ui-icon-check" style="margin:0"/>
            </f:facet>
        </p:panelGrid>
    </p:panel>

    <p:panel visible="true" id="editOutcomeDialog" header="Edit Outcome" modal="true"
             height="100" appendToBody="true" closeOnEscape="true" dynamic="true">
        <p:panelGrid columns="2">
            <f:facet name="header">
                Edit Outcome
            </f:facet>

            <h:outputLabel for="outcomeValue" value="#{profileSettings.outcomeToEdit.parameterName} *"/>
            <p:inputText id="outcomeValue" value="#{profileSettings.outcomeToEdit.value}"
                         required="true" label="Outcome value"
                         rendered="#{profileSettings.outcomeToEdit ne null}"/>

            <f:facet name="footer">
                <p:commandButton type="button" value="Save" icon="ui-icon-check" style="margin:0"/>
                <p:commandButton type="button" value="Cancel" icon="ui-icon-check" style="margin:0"/>
            </f:facet>
        </p:panelGrid>
    </p:panel>

</ui:composition>
