<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/main_template.xhtml">

    <ui:define name="html_head">
        <title>SOCIEITES</title>
    </ui:define>

    <ui:define name="body">

        <div class="hr grid_12 clearfix"></div>
        <section class="grid_12">
            <section>
                <div class="breadcrumbs"><a href="">Home</a> / <a href="">Page</a></div>
            </section>
            <div class="websearchbar">
                <div class="websearchtitle">
                    <h4 class="form_title">Your Communities</h4>
                </div>
                <div class="groupsearch">
                    <form action="" class="websearch-form frame nobtn rsmall">
                        <input type="text" name="search" class="websearch-input"
                               placeholder="Search for Communities..."/>
                    </form>
                </div>
            </div>
        </section>
        <!-- Left Column -->
        <article id="left_col" class="grid_8">
            <section class="itemlist">
                <header>
                </header>
                <ol class="keyinfolist">
                	<c:forEach items="#{cismanager.communities}" var="mycommunity">
    				    <li class="keyinfo bypostauthor">
                        <figure class="gravatar">
                            <a class="friend_profile.xhtml"><img alt="" src="images/launcher_societies.png"
                                                                height="58" width="58"/></a>
                        </figure>
                        <div class="keyinfo_content">
                            <div class="clearfix">
                                <br/>
                                <H6>Name:     #{mycommunity.getCisname()}</H6> 								
                                <H6>Identity: #{mycommunity.getCisid()}</H6>
                                <H6>Members: #{cismanager.getmembers(mycommunity)}</H6>
                            </div>
                            <div class="keyinfo_text">
                            </div>
                        </div>
                		<p:commandButton value="Leave Community" action="#{cismanager.leavecis(mycommunity)}"/>
                		</li>
                	</c:forEach>
                </ol>

                <div class="hr clearfix"></div>
            </section>
        </article>
        <!-- Right Column / Sidebar -->
        <aside id="sidebar_right" class="grid_4">
            <div class="sidebar_top_BG"></div>
            <div class="hr dotted clearfix"></div>
            <section>
                <header>
                    <h3>Owned Communities...</h3>
                </header>
                <br/> <br/>
                <ul>
                	<ui:repeat value="#{cismanager.ownedcommunities}" var="owncommunity">
                		<li> #{owncommunity.name}</li>
                	</ui:repeat>
                </ul>
            </section>
            <section>
                <header>
                    <h3>Other Activity</h3>
                </header>
            </section>
            <div class="hr dotted clearfix"></div>
            <div class="sidebar_bottom_BG"></div>
        </aside>
        <div class="hr grid_12 clearfix"></div>

    </ui:define>
</ui:composition>
</html>
