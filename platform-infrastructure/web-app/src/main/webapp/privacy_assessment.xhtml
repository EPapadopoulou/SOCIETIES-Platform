<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/main_template.xhtml">

    <ui:define name="html_head">
        <title>SOCIEITES</title>
    </ui:define>

    <ui:define name="body">

        <div class="hr grid_12 clearfix"></div>
        <!-- Left Column -->
        <section id="left_col" class="grid_12">
            <div class="breadcrumbs"><a href="">Home</a> / <a href="">Page</a></div>
            <!-- Form -->
            <section class="form_style_main">
                <form action="" method="" id="">
                    <h4 class="form_title">Privacy Assessment</h4>

                    <div class="hr dotted clearfix"></div>
                    <ul>
                        <li class="clearfix">
                            <label for="">Show results for</label>

                            <div class="select-wrapper">
                                <select name="select" required="required">
                                    <option value="1">Receiver identities</option>
                                    <option value="2">Sender identities</option>
                                    <option value="3">Sender classes</option>
                                    <option value="4">Data access by identities</option>
                                    <option value="5">Data access by class</option>
                                </select>
                            </div>
                            <div class="clear"></div>
                            <p id="option" class="error">Please, select an option</p>
                        </li>
                        <li class="clearfix">
                        	<img src="http://a1.s6img.com/cdn/0008/p/1623955_9772764_lz.jpg"></img>
                        </li>
                        <li class="clearfix">
                            <label for="option">Settings</label>

                            <div class="option-group check">
                                <input type="checkbox" name="" id="check1"/>
                                <label for="check1">Enable periodic assessment every</label>
                                <p:outputLabel for="autoAssessmentPeriod">String field</p:outputLabel>
                                <p:inputText id="autoAssessmentPeriod" value="#{assessmentController.autoAssessmentPeriod}"/>
                                <label for="autoAssessmentPeriod">seconds</label>
                                <br/>
						        <p:commandButton value="Assess now" actionListener="#{assessmentController.assessNow}"/>
                            </div>
                            <div class="clear"></div>
                            <p id="option" class="error">Please, select an option</p>
                        </li>
                        <li class="clearfix">
                            <p class="success">Thank you! Success Message here.</p>

                            <p class="error">Sorry, an error has occured. Please try again later.</p>

                            <div id="button">
                                <input type="submit" id="send_message" class="sendButton" value="Send"/>
                            </div>
                        </li>
                    </ul>
                </form>
            </section>
        </section>
        <div class="hr grid_12 clearfix"></div>

    </ui:define>
</ui:composition>
</html>
